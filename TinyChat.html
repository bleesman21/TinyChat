<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>TinyChat</title>
	<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
	<link rel="stylesheet" href="./TinyChat.css">
</head>

<body>
	<span class="control">
		To:
		<input type="text" name="to" id="to" onkeydown="if (event.key == 'Enter') { client.createChat(this.value); this.value = ''; }" placeholder="...">
	</span>
	<span id="id" class="control"></span>
	<script type="text/javascript" src="./TinyChat.js"></script>
	<script type="text/javascript">
		const client = new Client(window);
	</script>
</body>

</html>
